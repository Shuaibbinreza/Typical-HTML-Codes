<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Stream Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            font-family: monospace;
            white-space: pre-wrap; /* Preserve spaces and line breaks */
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            min-height: 100px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Streaming Text Simulation</h1>
    <p>Click the button below to stream the text:</p>
    <button id="startButton">Start Streaming</button>
    <div id="output"></div>

    <script>
        function streamTextToElement(text, elementId, delay) {
            let index = 0;
            const element = document.getElementById(elementId);
            element.textContent = ''; // Clear previous content

            function printNext() {
                if (index < text.length) {
                    element.textContent += text[index]; // Append the next character
                    index++;
                    setTimeout(printNext, delay); // Schedule the next character
                }
            }

            printNext();
        }
